<div class="modal-header">
    <h3> Compose New Message </h3>
</div>

<div class="modal-body">

    <form [formGroup]="form">
        <div class="form-group">
            <label for="to">To</label>
            <input type="text" class="form-control" id="to" formControlName="to" />
        </div>
        <div class="form-group">
            <label for="cc">CC</label>
            <input type="text" class="form-control" id="cc" formControlName="cc" />
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" formControlName="subject" />
        </div>
        <div class="form-group">
            <ck-editor skin="moono-lisa" language="en" [fullPage]="true" formControlName="body"></ck-editor>
        </div>
    </form>
</div>

<div class="modal-footer d-flex justify-content-between">
    <button type="reset" class="btn btn-default" (click)="discard()"><i class="fas fa-times"></i> Discard</button>
    <button type="submit" class="btn btn-primary" (click)="send()" [disabled]="form.invalid"><i class="far fa-envelope"></i> Send</button>
</div>
